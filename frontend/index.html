<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/chat.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>chat with amigos</title>
		<style>
			html {
				box-sizing: border-box;
			}
			*, *::before, *::after {
				box-sizing: inherit;
				margin: 0;
				padding: 0;
			}
			body {
				width: 100vw;
				min-height: 100vh;
				width: 100dvw;
				min-height: 100dvh;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
				line-height: 1.5;
			}
			.logout-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: white;
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000;
				opacity: 1;
				transition: opacity 0.3s ease-out;
			}

			.logout-overlay.hidden {
			opacity: 0;
			}
			.fullscreen-loading {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-size: 1.5rem;
			}
		</style>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
